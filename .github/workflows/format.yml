name: Format

permissions:
  contents: read

on:
  push:
    branches:
      - 'master'
    paths:
      - '.github/workflows/format.yml'
      - 'server/**'
  pull_request:
    paths:
      - '.github/workflows/format.yml'
      - 'server/**'

jobs:
  server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - uses: axel-op/googlejavaformat-action@dbff853fb823671ec5781365233bf86543b13215
        name: Format
        with:
          args: "--set-exit-if-changed --dry-run"
